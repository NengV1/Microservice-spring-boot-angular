<div class="container col-md-4 col-xl-4 col-sm-10 mt-5">
  <div class="card-group">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">
          <h2>Login</h2>
        </h4>
        <form #registerForm="ngForm" (ngSubmit)="onRegister(registerForm.value)">

          <div class="form-group">
            <input type="text" class="form-control" name="firstName" placeholder="First name" required ngModel
              #firstNameInput="ngModel">
            <span *ngIf="firstNameInput.invalid && firstNameInput.touched" style="color:red;">Please enter a first
              name</span>
          </div>

          <div class="form-group">
            <input type="text" class="form-control" name="lastName" placeholder="Last name" required ngModel
              #lastNameInput="ngModel">
            <span *ngIf="lastNameInput.invalid && lastNameInput.touched" style="color:red;">Please enter a last
              name</span>
          </div>

          <div class="form-group">
            <input type="text" class="form-control" name="username" placeholder="Username" required ngModel
              #usernameInput="ngModel">
            <span *ngIf="usernameInput.invalid && usernameInput.touched" style="color:red;">Please enter a
              username</span>
          </div>

          <div class="form-group">
            <input type="password" class="form-control" name="password" placeholder="Password" required ngModel
              #userPassword="ngModel">
            <span *ngIf="userPassword.invalid && userPassword.touched" style="color:red;">Please enter a password</span>
          </div>

          <div class="form-group">
            <input type="text" class="form-control" name="email" placeholder="Email" required ngModel
              #emailInput="ngModel">
            <span *ngIf="emailInput.invalid && emailInput.touched" style="color:red;">Please enter an email.</span>
          </div>

          <div class="form-group col text-center">
            <button [disabled]="registerForm.invalid || showLoading" type="submit" name="button" class="btn btn-info">
              <span *ngIf="showLoading">Loading...</span>
              <span *ngIf="!showLoading">Register</span>
            </button>
          </div>
        </form>

        <div class="form-group pl-2">
          Already have an account? <a routerLink="/login" class="ml-2" style="color: #2C3E50;">Log In</a>
        </div>

      </div>
    </div>
  </div>
</div>
